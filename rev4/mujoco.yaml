compiler:
  angle: radian


option:
  gravity: [0.0, 0.0, -9.81]
  timestep: 0.005

worldbody: 

  body_tree:

    label: mount_plate_001
    joint: 
      type: freejoint
      position: WorldBodyDatumPoint

    children:
      - 
        label: sla_001
        joint:
          type: hinge
          parameters:
            axis: SlaJointDatumLine
            range: [-1.57, 1.57]
            limited: true
            springref: 0
        children: 
          - 
            label: mu1_002
            joint:
              type: ball 
              parameters:
                limited: false
                springref: 0
                stiffness: 1.0e9
                damping: 1.0e7

      - 
        label: scu_001
        joint: 
          type: slide
          parameters:
            axis: ScuJointDatumLine
            range: [-50.0, 40.0]
            limited: true
            springref: 0
        children: 
          - 
            label: mu1_001
            joint:
              type: ball 
              parameters:
                limited: false
                springref: 0
                stiffness: 1.0e9
                damping: 1.0e7
                
      - 
        label: pwp_001
        joint: 
          type: slide
          parameters:
            axis: PwpJointDatumLine
            range: [-50.0, 40.0]
            limited: true
            springref: 0
            stiffness: 1.0e12
            damping: 1.0e12

        children: 
          - 
            label: ax1_and_vein_001
            density: 0.1
            joint:
              type: ball 
              parameters:
                limited: false
                springref: 0
                stiffness: 1.0e5
                damping: 1.0e3
            children:
              - 
                label: wing_001
                density: 0.1


equality:

  -
    type: connect
    parameters:
      body1: mu1_001
      body2: ax1_and_vein_001
      anchor: ScuBallCenterDatumPoint

  -
    type: connect
    parameters:
      body1: mu1_002
      body2: ax1_and_vein_001
      anchor: SlaBallCenterDatumPoint


actuator:

  -
    type: position
    parameters:
      name: sla_001_position
      joint: sla_001_joint
      gear: 1
      forcelimited: false
      ctrllimited: false
      kp: 6.0e11 

  -
    type: velocity
    parameters:
      name: sla_001_velocity
      joint: sla_001_joint
      gear: 1
      forcelimited: false
      ctrllimited: false
      kv: 1.0e10

  -
    type: position
    parameters:
      name: scu_001_position
      joint: scu_001_joint
      gear: 1
      forcelimited: false
      ctrllimited: false
      kp: 6.0e8

  -
    type: velocity
    parameters:
      name: scu_001_velocity
      joint: scu_001_joint
      gear: 1
      forcelimited: false
      ctrllimited: false
      kv: 1.0e8

  -
    type: position
    parameters:
      name: pwp_001_position
      joint: pwp_001_joint
      gear: 1
      forcelimited: false
      ctrllimited: false
      kp: 6.0e8

  -
    type: velocity
    parameters:
      name: pwp_001_velocity
      joint: pwp_001_joint
      gear: 1
      forcelimited: false
      ctrllimited: false
      kv: 1.0e8
